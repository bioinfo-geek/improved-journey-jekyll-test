---
layout: page
---

<head>
  <link rel="stylesheet" href="{{ "/css/selena.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/actu.css" | prepend: site.baseurl }}">
</head>


<script src="{{ site.baseurl }}/js/retina.min.js"></script>
<!-- include Masonry -->
<script src="{{ site.baseurl }}/js/isotope.pkgd.min.js"></script> 
<script src="{{ site.baseurl }}/js/fit-columns.js"></script>
<script src="{{ site.baseurl }}/js/modernizr.js"></script>
<!-- include infinitscroll plugins -->
<script src="{{ site.baseurl }}/js/infinitescroll.js"></script>


<div class="actu masonry-actu post-list">
{% for post in paginator.posts %}
  <figure class="actu-item">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <h1 class="post-title">{{ post.title }}</h1>
    </a>
    <ul class="list-inline item-details">
      <li>
	Date: <strong> {{ post.date | date: "%Y-%m-%d" }} </strong>
      </li>
      {% if post.author %}
      <li>
	Auteur: <strong> {{ post.author }} </strong>
      </li>
      {% endif %}
    </ul>
    <header class='actu-icon'>
      {% if post.thumbnail %}
	<a href="{{ post.url | prepend: site.baseurl }}">
	  <img src="{{ post.thumbnail | prepend: site.baseurl }}">
	</a>
      {% endif %}
    </header>
    <article>
      {{ post.excerpt | markdownify }}
    </article>
  </figure>		
{% endfor %}
</div>

<!-- Pagination links -->
<div class="paginationnav">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl | prepend: site.url }}/" class="previous">Previous</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl | prepend: site.url }}/" class="next">Next</a>
  {% endif %}
</div>
