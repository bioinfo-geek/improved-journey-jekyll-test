<!-- Header -->
{% if page.header-img.empty? %}
set page.header-img = "/img/default-bg.jpg"
{% endif %}
  <header style="background-image: url('{{ site.baseurl }}{{page.header-img}}');">
    <div class="container">
	<div class="intro-text">
	    <div class="intro-heading">{{ page.title }}</div>
	    {% if page.subtitle %}
	    <div class="intro-lead-in">{{ page.subtitle }}</div>
	    {% endif %}
	</div>
    </div>
</header>
