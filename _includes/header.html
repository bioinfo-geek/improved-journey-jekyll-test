<!-- Header -->
{% if page.header-img %}
  <header style="background-image: url('{{ site.baseurl }}{{page.header-img}}');">
{% else %}
  <header style="background-image: url('{{ site.baseurl }}/img/default-bg.jpg');">
{% endif %}
    <div class="container">
	<div class="intro-text">
	    <div class="intro-heading">{{ page.title }}</div>
	    {% if page.subtitle %}
	    <div class="intro-lead-in">{{ page.subtitle }}</div>
	    {% endif %}
	</div>
    </div>
</header>
